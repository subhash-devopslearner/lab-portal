{% load static %}

<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">    
    
    <title>
        {% block title %}
        {% endblock %}
    </title>    

    <link rel="stylesheet" href="{% static 'home/css/bootstrap.css' %}">
    <style>
      section {
          padding: 60px 0;
      }
  </style>    
  </head>
  
  <body class="d-flex flex-column min-vh-100">
    <header>      
      {% include 'home/navigation.html' %}
    </header>

    <main class="flex-grow-1 py-4">
      {% block content %}
      {% endblock %}
    </main>

    <footer>
      {% include 'home/footer.html' %}
    </footer>   
    
    <script src="{% static 'home/js/bootstrap.bundle.min.js' %}"></script>
  </body>
</html>
