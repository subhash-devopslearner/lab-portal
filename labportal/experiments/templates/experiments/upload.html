{% extends "experiments/base.html" %}

{% block content %}
<section id="exp-upload">
  <div class="container-lg">
    <h2>Upload Experiment</h2>

    <form method="post" enctype="multipart/form-data">
      {% csrf_token %}
      {{ form.as_p }}
      <!-- Submit Button -->
      <div class="mt-4 mb-2 text-center">
        <button class="btn btn-primary form-control mt-2 mb-2 px-5" type="submit">Submit</button>
      </div>
    </form>

    {% if messages %}
    <div class="mt-3">
      {% for message in messages %}
      <div class="alert alert-{{ message.tags }}">{{ message }}</div>
      {% endfor %}
    </div>
    {% endif %}
  </div>
</section>
{% endblock %}
